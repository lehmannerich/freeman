  <head>

    <style>
      body {
        background: #111;
        color: #eee;
        font-family: monospace;

        box-sizing: border-box;
        flex-direction: column;
      }
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background: #000;
        text-align: center;
        padding: 0.5rem 0;
        z-index: 1000;
      }
      nav a {
        color: #0ff;

      nav a:hover {
        text-decoration: underline;
      }

        text-align: center;
        max-width: 600px;

        background: transparent;
        border: 2px solid #eee;
        color: #eee;
        padding: 10px;
        cursor: pointer;
      }

        background: #eee;

      }

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="mirrors.html">Hall of Mirrors</a>
      <a href="confess.html">The Confessional</a>
    </nav>

    <div class="confession">
      <h1>Confess Your Lies</h1>
      <p>
        Admit it. You’re trapped. You obey. You worship idols of ink and paper. This is
        your chance. Spill it. Or leave.
      </p>
      <button
        onclick="(function(){
          var messages = [
            'Close your eyes... Закрой глаза.\nNothing changes, except you rot внутри. See it?',
            'You worship printed paper, называете это «деньги». Freedom or chains of ink?',
            'Look around, посмотрите вокруг. All уникальные? Or just identical masks?',
            'Freedom? Свобода? Endless channels, free porn... This is your grand choice?',
            'Где же твои мечты, musician? Actress?\nNow just office sores and hollow roles.',
            'Мы, мы, мы... Not я and они.\nUntil you see US, you stay blind.',
            'Слышите гром в Тамдангруме?\nThe world redraws itself, you just stare, numb.',
            'Ваша «свобода» — бренд.\nYou buy illusions, spend emptiness, call it happiness.',
            'Смотрите! Everyone claims “I’m special!”\nYou’re just cattle in shiny packaging.',
            'Think you’re a genius в окружении скота?\nMaybe it’s your pants that stink.'
          ];
          var msg = messages[Math.floor(Math.random()*messages.length)];
          alert(msg);
        })()"
      >
        Confess
      </button>
    </div>
  </body>
